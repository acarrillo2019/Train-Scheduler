<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- External CSS sheet -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Style to fix the issue of text extending past panel length -->
  
  <style>
    .panel-body a {
      word-break: break-all
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jeditable.js/2.0.14/jquery.jeditable.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center" id="titleJumbotron">
            <div id="block" class="my-auto">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Chooooooo!</h2>
            </div>
        </div>
     
            <div class = "title row">
               <div class="col-md-9">Daily Train Schedule</div>
                <div id="currentDate" class="float-right pr-3 col-md-3"></div> 
            </div
            >
            
            <div class = "jumbotron" id="trainSchedule">
                <div class = "table-responsive">
                    <table id="schedule" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col" class="text-center">Destination</th>
                            <th scope="col" class="text-center">Frequency (min)</th>
                            <th scope="col" class="text-center">Next Arrival</th>
                            <th scope="col" class="text-center">Minutes Away</th>
                            <th scope="col" class="text-center">Edit</th>
                            <th scope="col" class="text-center">Save</th>
                            <th scope="col" class="text-center">Cancel</th>
                            <th scope="col" class="delete">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="trainTable">
                    
                        </tbody>
                    </table>
                </div>
            </div>
    


            <div class = 'title'>Add Train</div>
            <div class ="jumbotron" id='addTrain'>
                <div class = 'maintext'>
                    <form id="myform" name="myform">
                        <div class="form-group">
                            <label for="trainNameInput">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainInput">First Train Time (HH:mm -military time)</label>
                            <input type="text" class="form-control" id="firstTrainInput" placeholder="Enter First Train Time">
                        </div>
                        <div class="form-group">
                            <label for="frequencyInput">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency in minutes">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        



    </div>
         <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> --> 
         <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

          </script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
          </script>
          <script src="assets/javascript/main.js"></script>
</body>

</html>
