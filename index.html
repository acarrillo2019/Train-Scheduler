<html>
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- External CSS sheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Chooooooo!</h2>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    
                </tr>
                </thead>
                <tbody id="trainTable">
            
                </tbody>
            </table>
        </div>
        <div class="row"></div>
            <form>
                <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                     <label for="firstTrainInput">First Train Time (HH:mm -military time)</label>
                    <input type="text" class="form-control" id="firstTrainInput" placeholder="Enter First Train Time">
                </div>
                <div class="form-group">
                    <label for="frequencyInput">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency in minutes">
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>



    </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
          </script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
          </script>
          <script src="assets/javascript/main.js"></script>
</body>

</html>
